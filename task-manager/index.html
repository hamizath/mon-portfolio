<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Hamizath ALAOFE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Mon Gestionnaire de Tâches</h1>

        <!-- Formulaire pour ajouter une nouvelle tâche -->
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Ajouter une nouvelle tâche..." required>
            <button type="submit">Ajouter</button>
        </form>

        <!-- Liste où les tâches seront affichées -->
        <ul id="task-list">
            <!-- Les tâches seront insérées ici par JavaScript -->
        </ul>

        <p class="info-text">Cliquez sur une tâche pour la marquer comme complétée.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
